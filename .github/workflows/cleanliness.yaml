name: cleanliness
on:
  push:
    branches: ["*"]
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'
    - '[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+'
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - 'release**'
      - 'main'

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: setup env
        uses: ./.github/actions/build_env

      - name: enable sccache
        uses: 0o-de-lally/sccache-action@local

      - name: format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --tests -- -D warnings